services:
  postgres:
    image: postgres:16
    container_name: mic-postgres
    restart: always
    environment:
      POSTGRES_USER: mic
      POSTGRES_PASSWORD: micpass
      POSTGRES_DB: mic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: mic-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    container_name: mic-api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mic
      DB_USER: mic_app
      DB_PASSWORD: mic_app_pass
    depends_on:
      - postgres
      - redis

  scheduler-ofac:
    build: .
    container_name: mic-scheduler-ofac
    restart: always
    command: python scripts/scheduler_ofac.py
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mic
      DB_USER: mic_app
      DB_PASSWORD: mic_app_pass
    depends_on:
      - postgres

  scheduler-bis:
    build: .
    container_name: mic-scheduler-bis
    restart: always
    command: python scripts/scheduler_bis_dpl.py
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mic
      DB_USER: mic_app
      DB_PASSWORD: mic_app_pass
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data: